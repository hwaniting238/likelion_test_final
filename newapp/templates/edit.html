{% extends 'base.html' %}

{% block content %}
<h1>동아리 글을 수정하세요</h1>

<form action="{%url 'update' newapp.id %}" method="post">
    {%csrf_token%}
    <p>동아리 이름:<input type="text" name = "title" value = "{{newapp.title}}"></p>
    <p>동아리 소개:<input type="text" name = "intro" value = "{{newapp.intro}}"></p>
    <p>동아리 인원:<input type="number" name = "head" value = "{{newapp.head}}"></p>
    <button type="submit"> 제출하기 </button>

</form>
{% endblock %}
